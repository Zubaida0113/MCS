        <!-- Profile Picture -->

          <img id="admin-profile-pic" src="/assets/profile_4372360.png" alt="Profile Picture"

          <label for="admin-file-input" id="admin-change-picture-btn" class="btn btn-outline-primary btn-sm mt-2"

        </div>
        <!-- Profile Details -->

          </div>
          <div class="mb-3 d-flex align-items-center">
            <span class="profile-label me-2">Office:</span>

              <option value="Roads and Transport">Roads and Transport</option>

          </div>

        </div>

  <script>
    document.querySelectorAll('a.nav-link').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          console.log(`Scrolling to: ${targetId}`); // Debugging log
          targetElement.scrollIntoView({ behavior: 'smooth' });
        } else {
          console.error(`Element with ID '${targetId}' not found.`);
        }
      });
    });

    function toggleAdminEdit(isEditable) {
      const nameField = document.getElementById("admin-profile-name");
      const officeField = document.getElementById("admin-profile-office");
      const officeDropdown = document.getElementById("admin-office-dropdown");
      const changePictureBtn = document.getElementById("admin-change-picture-btn");

      if (isEditable) {
        // Convert fields to input or dropdown
        nameField.outerHTML = `<input type="text" id="admin-profile-name" class="form-control me-2" value="${nameField.innerText}">`;
        officeField.style.display = "none";
        officeDropdown.style.display = "block";

        // Show Change Picture button
        changePictureBtn.style.display = "inline-block";

        // Toggle buttons
        document.getElementById("admin-edit-button").style.display = "none";
        document.getElementById("admin-save-button").style.display = "inline-block";
      } else {
        // Convert input fields back to plain text
        const nameInput = document.getElementById("admin-profile-name");
        const officeValue = officeDropdown.value || officeField.innerText;

        nameInput.outerHTML = `<p id="admin-profile-name" class="profile-value mb-0">${nameInput.value}</p>`;
        officeField.innerText = officeValue;
        officeField.style.display = "block";
        officeDropdown.style.display = "none";

        // Hide Change Picture button
        changePictureBtn.style.display = "none";

        // Toggle buttons
        document.getElementById("admin-edit-button").style.display = "inline-block";
        document.getElementById("admin-save-button").style.display = "none";
      }
    }

    function previewAdminProfilePicture(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const profilePic = document.getElementById("admin-profile-pic");
          profilePic.src = e.target.result; // Set the selected image as the profile picture
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

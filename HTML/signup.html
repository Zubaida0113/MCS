<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #app {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <select id="role-select" class="form-select" aria-label="Select Role">
            <option value="Resident">Resident</option>
            <option value="Admin">Admin</option>
        </select>
        <button class="btn btn-primary mt-3" onclick="handleRoleSelection()">Save Role</button>

        <div id="app">
            <div id="sign-up"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <a href="/index.html" class="btn btn-secondary">
                <i class="bi bi-house-fill"></i> Home
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <script>
        function handleRoleSelection() {
            const selectedRole = document.getElementById("role-select").value;
            localStorage.setItem("selectedRole", selectedRole);
            alert(`Role selected: ${selectedRole}`);
        }
    </script>

    <!-- Clerk Integration -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZW5vcm1vdXMtcGVhY29jay04My5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://enormous-peacock-83.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>

    <script>
        window.addEventListener('load', async function () {
            try {
                await window.Clerk.load();
                const signUpDiv = document.getElementById('sign-up');

                // Mount Clerk SignUp
                window.Clerk.mountSignUp(signUpDiv, {
                    afterSignUpUrl: "/HTML/role-check.html" // Redirect to role-check page after signup
                });
            } catch (error) {
                console.error('Error initializing Clerk:', error);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

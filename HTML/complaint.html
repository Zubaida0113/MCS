<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" style="max-width: 800px;">
        <h2 class="text-center mb-4">Submit a Complaint</h2>
        <form id="complaint-form" novalidate>
            <!-- Name -->
            <div class="mb-3">
                <label for="complainant-name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="complainant-name" placeholder="Enter your name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Address of Offices -->
            <div class="mb-3">
                <label for="office-address" class="form-label">Select Office</label>
                <select class="form-select" id="office-address" required>
                    <option value="" disabled selected>Select an office</option>
                    <option value="Water Department">Water Department</option>
                    <option value="Electricity Department">Electricity Department</option>
                    <option value="Sanitation Department">Sanitation Department</option>
                    <option value="Roads and Transport">Roads and Transport</option>
                </select>
                <div class="invalid-feedback">Please select an office.</div>
            </div>

            <!-- Locality Municipal Office Address -->
            <div class="mb-3">
                <label for="locality-address" class="form-label">Select Your Locality Municipal Office</label>
                <select class="form-select" id="locality-address" required>
                    <option value="" disabled selected>Select your Local Municipal Office</option>
                    <option value="Sector-15 Noida">Sector-15 Noida</option>
                    <option value="Sector-12 Noida">Sector-12 Noida</option>
                    <option value="Beta, Parichowk, Greater Noida">Beta, Parichowk, Greater Noida</option>
                    <option value="Sector-144 Noida">Sector-144 Noida</option>
                </select>
                <div class="invalid-feedback">Please select your locality Municipal office.</div>
            </div>

            <!-- Complaint Type -->
            <div class="mb-3">
                <label for="complaint-type" class="form-label">Complaint Type</label>
                <select class="form-select" id="complaint-type" required>
                    <option value="" disabled selected>Select complaint type</option>
                    <option value="Service Delay">Service Delay</option>
                    <option value="Infrastructure Issue">Infrastructure Issue</option>
                    <option value="Billing Issue">Billing Issue</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Please select a complaint type.</div>
            </div>

            <!-- Complaint Description -->
            <div class="mb-3">
                <label for="complaint-description" class="form-label">Complaint Description</label>
                <textarea class="form-control" id="complaint-description" rows="4" placeholder="Describe your complaint" required></textarea>
                <div class="invalid-feedback">Please provide a description of your complaint.</div>
            </div>

            <!-- Evidence Upload -->
            <div class="mb-3">
                <label for="evidence-file" class="form-label">Upload Evidence (Optional)</label>
                <input type="file" class="form-control" id="evidence-file" accept="image/*">
                <div class="form-text">You can upload a photo or document as evidence for your complaint.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
        </form>
    </div>
   <!-- Navigation Buttons -->
   <div class="navigation-buttons">
    <a href="main.html" class="btn btn-secondary">
        <i class="bi bi-house-fill"></i> Home
    </a>
    <button onclick="history.back()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back
    </button>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script>
        document.getElementById("complaint-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("complainant-name").value;
            const office = document.getElementById("office-address").value;
            const locality = document.getElementById("locality-address").value;
            const type = document.getElementById("complaint-type").value;
            const description = document.getElementById("complaint-description").value;

            // Generate a unique complaint ID
            const complaintId = `COMP-${Date.now().toString().slice(-6)}`;

            const complaintData = {
                id: complaintId,
                name,
                office,
                locality,
                type,
                description,
                status: "Pending",
                timestamp: new Date().toISOString()
            };

            // Save complaint to localStorage
            const complaints = JSON.parse(localStorage.getItem("complaints") || "[]");
            complaints.push(complaintData);
            localStorage.setItem("complaints", JSON.stringify(complaints));

            alert(`Complaint submitted successfully! Your complaint ID is: ${complaintData.id}`);
            this.reset();
        });
    </script>
</body>
</html>

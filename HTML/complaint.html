<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" style="max-width: 800px;">
        <h2 class="text-center mb-4">Submit a Complaint</h2>
        <form id="complaint-form" novalidate>
            <!-- Name -->
            <div class="mb-3">
                <label for="complainant-name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="complainant-name" placeholder="Enter your name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Address of Offices -->
            <div class="mb-3">
                <label for="office-address" class="form-label">Select Office</label>
                <select class="form-select" id="office-address" required>
                    <option value="" disabled selected>Select an office</option>
                    <option value="Water Department">Water Department</option>
                    <option value="Electricity Department">Electricity Department</option>
                    <option value="Sanitation Department">Sanitation Department</option>
                    <option value="Roads and Transport">Roads and Transport</option>
                </select>
                <div class="invalid-feedback">Please select an office.</div>
            </div>

            <!-- Locality Municipal Office Address -->
            <div class="mb-3">
                <label for="locality-address" class="form-label">Select Your Locality Municipal Office</label>
                <select class="form-select" id="locality-address" required>
                    <option value="" disabled selected>Select your Local Municipal Office</option>
                    <option value="Downtown Municipal Office">Sector-15 Noida</option>
                    <option value="Uptown Municipal Office">Sector-12 Noida</option>
                    <option value="Eastside Municipal Office">Beta, Parichowk, Greater Noida</option>
                    <option value="Westside Municipal Office">Sector-144 Noida</option>
                </select>
                <div class="invalid-feedback">Please select your locality Municipal office.</div>
            </div>

            <!-- Complaint Type -->
            <div class="mb-3">
                <label for="complaint-type" class="form-label">Complaint Type</label>
                <select class="form-select" id="complaint-type" required>
                    <option value="" disabled selected>Select complaint type</option>
                    <option value="Service Delay">Service Delay</option>
                    <option value="Infrastructure Issue">Infrastructure Issue</option>
                    <option value="Billing Issue">Billing Issue</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Please select a complaint type.</div>
            </div>

            <!-- Complaint Description -->
            <div class="mb-3">
                <label for="complaint-description" class="form-label">Complaint Description</label>
                <textarea class="form-control" id="complaint-description" rows="4" placeholder="Describe your complaint" required></textarea>
                <div class="invalid-feedback">Please provide a description of your complaint.</div>
            </div>

            <!-- Evidence Upload -->
            <div class="mb-3">
                <label for="evidence-file" class="form-label">Upload Evidence (Optional)</label>
                <input type="file" class="form-control" id="evidence-file" accept="image/*">
                <div class="form-text">You can upload a photo or document as evidence for your complaint.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
        </form>
    </div>

    <script>
        document.getElementById("complaint-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Validate form fields
            const name = document.getElementById("complainant-name");
            const office = document.getElementById("office-address");
            const locality = document.getElementById("locality-address");
            const type = document.getElementById("complaint-type");
            const description = document.getElementById("complaint-description");
            const evidence = document.getElementById("evidence-file");

            let isValid = true;

            if (!name.value.trim()) {
                name.classList.add("is-invalid");
                name.nextElementSibling.textContent = "Name is required.";
                isValid = false;
            } else {
                name.classList.remove("is-invalid");
            }

            if (!office.value) {
                office.classList.add("is-invalid");
                office.nextElementSibling.textContent = "Please select an office.";
                isValid = false;
            } else {
                office.classList.remove("is-invalid");
            }

            if (!locality.value) {
                locality.classList.add("is-invalid");
                locality.nextElementSibling.textContent = "Please select your locality Municipal office.";
                isValid = false;
            } else {
                locality.classList.remove("is-invalid");
            }

            if (!type.value) {
                type.classList.add("is-invalid");
                type.nextElementSibling.textContent = "Please select a complaint type.";
                isValid = false;
            } else {
                type.classList.remove("is-invalid");
            }

            if (!description.value.trim()) {
                description.classList.add("is-invalid");
                description.nextElementSibling.textContent = "Complaint description is required.";
                isValid = false;
            } else {
                description.classList.remove("is-invalid");
            }

            if (!isValid) {
                return; // Stop submission if the form is invalid
            }

            try {
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Submitting...';

                // Create complaint object
                const complaintData = {
                    name: name.value,
                    office: office.value,
                    locality: locality.value,
                    type: type.value,
                    description: description.value,
                    timestamp: new Date().toISOString(),
                    status: 'Pending',
                    complaintId: generateComplaintId()
                };

                // Store in localStorage for demo
                const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
                complaints.push(complaintData);
                localStorage.setItem('complaints', JSON.stringify(complaints));

                // Show success message
                const successHtml = `
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Complaint Submitted Successfully!</h4>
                        <p>Your complaint ID is: ${complaintData.complaintId}</p>
                        <p>You can track your complaint status using this ID.</p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="trackcomplaints.html" class="btn btn-primary">Track Complaint</a>
                            <a href="main.html" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                `;
                
                this.innerHTML = successHtml;

            } catch (error) {
                console.error('Error submitting complaint:', error);
                alert('An error occurred while submitting your complaint. Please try again.');
            }
        });

        function generateComplaintId() {
            return 'COMP-' + Date.now().toString().slice(-6);
        }
    </script>
</body>
</html>

    <script>
        function loadFeedbacks() {
            const feedbacks = JSON.parse(localStorage.getItem("feedbacks") || "[]");
            const tableBody = document.getElementById("feedbacks-table-body");
            tableBody.innerHTML = ""; // Clear existing rows

            if (feedbacks.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No feedbacks found.</td></tr>';
                return;
            }

            feedbacks.forEach(feedback => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${feedback.id}</td>
                    <td>${feedback.complaintId || "N/A"}</td>
                    <td>${feedback.name}</td>
                    <td>${feedback.locality}</td>
                    <td>${feedback.comment}</td>
                    <td>${feedback.type || "General"}</td>
                    <td>${new Date(feedback.timestamp).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterFeedbacks(filter) {
            const feedbacks = JSON.parse(localStorage.getItem("feedbacks") || "[]");
            let filteredFeedbacks = feedbacks;

            switch (filter) {
                case "most-recent":
                    filteredFeedbacks = feedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case "oldest":
                    filteredFeedbacks = feedbacks.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
                case "positive":
                    filteredFeedbacks = feedbacks.filter(feedback => feedback.type === "Positive");
                    break;
                case "negative":
                    filteredFeedbacks = feedbacks.filter(feedback => feedback.type === "Negative");
                    break;
            }

            const tableBody = document.getElementById("feedbacks-table-body");
            tableBody.innerHTML = ""; // Clear existing rows

            if (filteredFeedbacks.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No feedbacks found.</td></tr>';
                return;
            }

            filteredFeedbacks.forEach(feedback => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${feedback.id}</td>
                    <td>${feedback.complaintId || "N/A"}</td>
                    <td>${feedback.name}</td>
                    <td>${feedback.locality}</td>
                    <td>${feedback.comment}</td>
                    <td>${feedback.type || "General"}</td>
                    <td>${new Date(feedback.timestamp).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load feedbacks on page load
        loadFeedbacks();

        window.addEventListener("load", async () => {
            try {
                await Clerk.load();

                const signedOutButtons = document.getElementById("signed-out-buttons");
                const signedInButtons = document.getElementById("signed-in-buttons");
                const welcomeDiv = document.getElementById("welcome");

                if (Clerk.user) {
                    signedOutButtons.style.display = "none";
                    signedInButtons.style.display = "flex";
                } else {
                    signedOutButtons.style.display = "flex";
                    signedInButtons.style.display = "none";
                }
            } catch (error) {
                console.error("Error initializing Clerk:", error);
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaints - MCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .complaint-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .complaint-card:hover {
            transform: translateY(-5px);
        }
        .status-pending { color: #ffc107; }
        .status-processing { color: #0dcaf0; }
        .status-resolved { color: #198754; }
        .status-rejected { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Track Your Complaints</h2>
        
        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search complaints...">
            </div>
            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortOrder" class="form-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>

        <!-- Complaints List -->
        <div id="complaintsList" class="row">
            <!-- Complaints will be dynamically inserted here -->
        </div>

        <!-- No Complaints Message -->
        <div id="noComplaints" class="text-center" style="display: none;">
            <p class="text-muted">No complaints found.</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center mt-4">
            <a href="main.html" class="btn btn-secondary">
                <i class="bi bi-house-fill"></i> Home
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/complaints');
                const data = await response.json();
                
                if (data.complaints.length === 0) {
                    document.getElementById('noComplaints').style.display = 'block';
                    return;
                }

                const complaintsList = document.getElementById('complaintsList');
                data.complaints.forEach(complaint => {
                    const card = createComplaintCard(complaint);
                    complaintsList.appendChild(card);
                });

                // Add event listeners for search and filter
                document.getElementById('searchInput').addEventListener('input', filterComplaints);
                document.getElementById('statusFilter').addEventListener('change', filterComplaints);
                document.getElementById('sortOrder').addEventListener('change', filterComplaints);

            } catch (error) {
                console.error('Error fetching complaints:', error);
            }
        });

        function createComplaintCard(complaint) {
            const div = document.createElement('div');
            div.className = 'col-md-6 col-lg-4';
            div.innerHTML = `
                <div class="card complaint-card">
                    <div class="card-body">
                        <h5 class="card-title">Complaint #${complaint.id}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${new Date(complaint.timestamp).toLocaleDateString()}</h6>
                        <p class="card-text">${complaint.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-${getStatusColor(complaint.status)}">${complaint.status}</span>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDetails('${complaint.id}')">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return div;
        }

        function getStatusColor(status) {
            const colors = {
                'Pending': 'warning',
                'Processing': 'info',
                'Resolved': 'success',
                'Rejected': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function filterComplaints() {
            // Implementation of search and filter logic
        }

        function viewDetails(complaintId) {
            // Implementation of complaint details view
        }
    </script>
</body>
</html>

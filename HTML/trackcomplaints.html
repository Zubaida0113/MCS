<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaints</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Track Your Complaints</h2>
        <div id="complaints-container" class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Complaint ID</th>
                        <th>Name</th>
                        <th>Office</th>
                        <th>Locality</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="complaints-table-body">
                    <!-- Complaints will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadComplaints() {
            const complaints = JSON.parse(localStorage.getItem("complaints") || "[]");
            const tableBody = document.getElementById("complaints-table-body");
            tableBody.innerHTML = ""; // Clear existing rows

            if (complaints.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center">No complaints found.</td></tr>';
                return;
            }

            complaints.forEach(complaint => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${complaint.id}</td>
                    <td>${complaint.name}</td>
                    <td>${complaint.office}</td>
                    <td>${complaint.locality}</td>
                    <td>${complaint.type}</td>
                    <td>${complaint.description}</td>
                    <td>${complaint.status}</td>
                    <td>${new Date(complaint.timestamp).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load complaints on page load
        loadComplaints();
    </script>
</body>
</html>
